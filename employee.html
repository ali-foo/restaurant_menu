<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Employee Panel</h1>
    <p>Add, edit, and manage menu items</p>
  </header>

  <section class="employee-form">
    <form id="foodForm">
      <input type="text" id="name" placeholder="Food Name" required>
      <input type="text" id="category" placeholder="Category (Appetizer/Main/Dessert/Drink)" required>
      <input type="number" id="price" placeholder="Price" required>
      <textarea id="description" placeholder="Description" required></textarea>
      <input type="file" id="image" accept="image/*" required>
      <img id="preview" src="" alt="Image Preview" style="display:none; max-width:200px; margin:10px 0;">
      <button type="submit">Add Food</button>
    </form>

    <h2>Existing Food Items</h2>
    <div id="foodList"></div>
  </section>
<!-- Edit Modal -->
<div id="editModal" class="modal" style="display:none;">
  <form id="editForm">
    <h3>Edit Food Item</h3>
    <input type="text" id="editName" placeholder="Food Name" required>
    <input type="text" id="editCategory" placeholder="Category" required>
    <input type="number" id="editPrice" placeholder="Price" required>
    <textarea id="editDescription" placeholder="Description" required></textarea>
    <input type="file" id="editImage" accept="image/*">
    <img id="editPreview" src="" alt="Preview" style="display:none; max-width:200px; margin:10px 0;">
    <button type="submit">Save</button>
    <button type="button" id="closeEdit">Cancel</button>
  </form>
</div>

  <script src="script.js"></script>
</body>
</html>
