<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Delicious Bites Restaurant</h1>
    <p>Explore our delicious menu!</p>
  </header>

  <!-- Category Tabs -->
  <div class="tabs" id="categoryTabs"></div>

  <!-- Menu Items -->
  <section id="menu" class="menu"></section>

  <footer>
    <p>&copy; 2025 Delicious Bites Restaurant</p>
  </footer>

  <!-- Firebase v9 compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDZjjEXgvna-_MH-2_u90jgx8LX9btYzSI",
      authDomain: "restaurant-menu-f4198.firebaseapp.com",
      databaseURL: "https://restaurant-menu-f4198-default-rtdb.firebaseio.com",
      projectId: "restaurant-menu-f4198",
      storageBucket: "restaurant-menu-f4198.appspot.com",
      messagingSenderId: "264892502366",
      appId: "1:264892502366:web:f696716e603f827bbbbfcf",
      measurementId: "G-NXL76W4G32"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const menuSection = document.getElementById('menu');

    // Fetch and render menu items
    const menuRef = database.ref('menu');
    menuRef.on('value', snapshot => {
      const data = snapshot.val() || {};
      menuSection.innerHTML = '';

      Object.keys(data).forEach(key => {
        const food = data[key];
        const div = document.createElement('div');
        div.className = 'menuItem';
        div.innerHTML = `
          <img src="${food.image}" alt="${food.name}" width="150">
          <h3>${food.name}</h3>
          <p>${food.description}</p>
          <span>$${food.price}</span>
        `;
        menuSection.appendChild(div);
      });
    });
  </script>
</body>
</html>
